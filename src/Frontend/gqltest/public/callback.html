<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Waiting...</title>
  </head>
  <body>
    <script src="js/oidc-client.min.js"></script>
    <script>
      var mgr = new Oidc.UserManager({
        response_mode: "query",
        userStore: new Oidc.WebStorageStateStore(),
      });

      mgr
        .signinRedirectCallback()
        .then(function(user) {
          window.location.href = "../";
        })
        .catch(function(err) {
          console.log(err);
        });
    </script>
  </body>
